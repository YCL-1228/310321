            <h2>關於埔里</h2>
            <p>位於南投縣境北部的埔里，是臺灣的地理中心鎮，以甘泉、美酒、鮮花、佳人聞名，四面環山，是個典型的盆地小鎮，素有「山城」的美稱。埔里全鎮面積162.227平方公里，海拔在380-700公尺之間，氣候屬於亞熱帶溫潤氣候。</p>
            <p>埔里擁有豐富的族群歷史及自然資源，是旅遊、文化愛好者的天堂。每年吸引大量遊客來此欣賞美麗的風光、品味當地美食。</p>
        </section>
