<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>埔里小鎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>埔里小鎮</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home" id="home-link">首頁</a></li>
            <li><a href="#about" id="about-link">關於埔里</a></li>
            <li><a href="#attractions" id="attractions-link">十大景點</a></li>
        </ul>
    </nav>

    <main>
        <section id="content-area">
            <h2>歡迎來到埔里小鎮</h2>
            <p>埔里小鎮是臺灣的地理中心，四面環山，擁有豐富的自然景觀和深厚的歷史文化。</p>
            <img src="310321/圖/下載.jfif" alt="埔里鳥瞰圖" class="main-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 埔里小鎮. All rights reserved.</p>
    </footer>

    <script>
         document.addEventListener("DOMContentLoaded", () => {
        const homeLink = document.getElementById('home-link');
        const aboutLink = document.getElementById('about-link');
        const attractionsLink = document.getElementById('attractions-link');
        const contentArea = document.getElementById('content-area');

        homeLink.addEventListener('click', function(event) {
            event.preventDefault();
            console.log("首頁按鈕點擊");
            contentArea.innerHTML = `
                <h2>歡迎來到埔里小鎮</h2>
                <p>埔里小鎮是臺灣的地理中心，四面環山，擁有豐富的自然景觀和深厚的歷史文化。</p>
                <img src="310321/圖/下載.jfif" alt="埔里鳥瞰圖" class="main-image">
            `;
        });

        aboutLink.addEventListener('click', function(event) {
            event.preventDefault();
            console.log("關於埔里按鈕點擊");
            contentArea.innerHTML = `
                <h2>關於埔里</h2>
                <p>位於南投縣境北部的埔里，是臺灣的地理中心鎮，以甘泉、美酒、鮮花、佳人聞名，四面環山，是個典型的盆地小鎮，素有「山城」的美稱。</p>
                <p>埔里擁有豐富的族群歷史及自然資源，是旅遊、文化愛好者的天堂。每年吸引大量遊客來此欣賞美麗的風光、品味當地美食。</p>
            `;
        });

        attractionsLink.addEventListener('click', function(event) {
            event.preventDefault();
            console.log("十大景點按鈕點擊");
            attractionsLink.textContent = '十大景點';
            contentArea.innerHTML = `
        <h2>十大景點推薦</h2>
        <h3> 1.日月町 </h3>
          <p>日月町位於南投縣埔里鎮，地處群山環抱之中，是一處融合自然風光與人文氣息的小鎮。
          這裡以清新的空氣、壯麗的山景及寧靜的生活步調吸引旅人駐足。
          日月町鄰近著名的日月潭，為探索埔里與周邊風景的理想起點，亦是品味當地美食與感受台灣小鎮文化的絕佳去處。</p>

        
    </script>

</body>
</html>
