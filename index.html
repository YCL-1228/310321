<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>埔里小鎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>埔里小鎮</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home" class="nav-link" data-target="home">首頁</a></li>
            <li><a href="#about" class="nav-link" data-target="about">關於埔里</a></li>
            <li><a href="#attractions" class="nav-link" data-target="attractions">十大景點</a></li>
            <li><a href="#food" class="nav-link" data-target="food">美食</a></li>
        </ul>
    </nav>

    <main>
        <section id="content-area">
            <h2>歡迎來到埔里小鎮</h2>
            <p>埔里小鎮是臺灣的地理中心，四面環山，擁有豐富的自然景觀和深厚的歷史文化。</p>
            <img src="310321/圖/下載.jfif" alt="埔里鳥瞰圖" class="main-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 埔里小鎮. All rights reserved.</p>
    </footer>
    <script src="scripts/home.js"></script>
    <script src="scripts/about.js"></script>
    <script src="scripts/attractions.js"></script>
    <script src="scripts/food.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
            const contentArea = document.getElementById('content-area');

            document.querySelector('nav').addEventListener('click', (event) => {
                if (event.target.classList.contains('nav-link')) {
                    event.preventDefault();
                    const target = event.target.dataset.target;

                    if (target === "home") {
                        loadHomeContent(contentArea);
                    } else if (target === "about") {
                        loadAboutContent(contentArea);
                    } else if (target === "attractions") {
                        loadAttractionsContent(contentArea);
                    } else if (target === "food") {
                        loadFoodContent(contentArea);
                    } else {
                        contentArea.innerHTML = `<p>。</p>`;
                    }
                }
            });
        });
    </script>
</body>
</html>
</html>
