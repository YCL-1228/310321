<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>埔里小鎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>埔里小鎮</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home" id="home-link">首頁</a></li>
            <li><a href="#about" id="about-link">關於埔里</a></li>
            <li><a href="#contact">關於美食</a></li>
        </ul>
    </nav>

    <main>
        <section id="home-content">
            <h2>歡迎來到埔里小鎮</h2>
            <p id="home-description">埔里小鎮是臺灣的地理中心，四面環山，擁有豐富的自然景觀和深厚的歷史文化。</p>
            <img src="下載.jfif" alt="埔里鳥瞰圖" class="main-image">
        </section>

        <section id="about-content" class="hidden">
            <h2>關於埔里</h2>
            <p>位於南投縣境北部的埔里，是臺灣的地理中心鎮，以甘泉、美酒、鮮花、佳人聞名，四面環山，是個典型的盆地小鎮，素有「山城」的美稱。埔里全鎮面積162.227平方公里，海拔在380-700公尺之間，氣候屬於亞熱帶溫潤氣候。</p>
            <p>埔里擁有豐富的族群歷史及自然資源，是旅遊、文化愛好者的天堂。每年吸引大量遊客來此欣賞美麗的風光、品味當地美食。</p>
        </section>

        <div id="popup" class="hidden">
            <p id="popup-content"></p>
            <button id="close-popup">關閉</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 埔里小鎮. All rights reserved.</p>
    </footer>

    <script>
        const homeLink = document.getElementById('home-link');
        const homeDescription = document.getElementById('home-description');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closePopup = document.getElementById('close-popup');

        homeLink.addEventListener('click', function(event) {
            event.preventDefault();
            popupContent.textContent = homeDescription.textContent; 
            popup.classList.remove('hidden');
        });

        closePopup.addEventListener('click', function() {
            popup.classList.add('hidden');
        });
    </script>

    <style>
        .hidden {display: none; }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #popup button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>

</body>
</html>
