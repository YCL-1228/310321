        const homeLink = document.getElementById('home-link');

        homeLink.addEventListener('click', function(event) {

        <h2>歡迎來到埔里小鎮</h2>
        <p>埔里小鎮是臺灣的地理中心，四面環山，擁有豐富的自然景觀和深厚的歷史文化。
        埔里鎮，舊稱「埔里社」，位於臺灣南投縣東北部，座落於埔里盆地之內，在清代是屬於水沙連的一部份，為南投縣東北部的區域中心，在經濟、文化、醫療、教育等機能的服務範圍有埔里、國姓、魚池、仁愛等四鄉鎮，南投縣唯一的國立大學國立暨南國際大學座落在該鎮西南方。
        由於位居中臺灣內陸風景點的中心位置，現已逐漸發展為中臺灣旅遊重鎮。</p>
        <img src="下載.jfif" alt="埔里鳥瞰圖" class="main-image">
            `;
        });

    
        aboutLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentArea.innerHTML = `
         <h2>關於埔里</h2>
         <p>位於南投縣境北部的埔里，是臺灣的地理中心鎮，以甘泉、美酒、鮮花、佳人聞名，四面環山，是個典型的盆地小鎮，素有「山城」的美稱。
            埔里全鎮面積162.227平方公里，海拔在380-700公尺之間，氣候屬於亞熱帶溫潤氣候。
            埔里擁有豐富的族群歷史及自然資源，是旅遊、文化愛好者的天堂。每年吸引大量遊客來此欣賞美麗的風光、品味當地美食。</p>
            `;
